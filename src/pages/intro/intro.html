<ion-header no-border no-shadow>

  <ion-navbar>
    <ion-buttons end *ngIf = "showSkip">
      <button ion-button (click)="startApp()" color="primary">{{ 'INTRO_SKIP_BUTTON' | translate }}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" no-bounce padding>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">{{ 'INTRO_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'INTRO_GOT_IT_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
